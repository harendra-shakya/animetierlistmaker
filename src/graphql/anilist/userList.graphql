query ($user: String, $mediaType: MediaType) {
    collection: MediaListCollection(
        userName: $user
        type: $mediaType
        status: COMPLETED
    ) {
        lists {
            name
            entries {
                mediaId
                score(format: POINT_10_DECIMAL)
                media {
                    coverImage {
                        medium
                        large
                    }
                    title {
                        userPreferred
                    }
                }
            }
        }
    }
}

